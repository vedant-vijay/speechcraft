<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-xl">
    <h1 class="text-xl mb-4">Business Analysis</h1>
    <div id="businessName" class="mb-2 font-bold"></div>
    <div id="analysis" class="mt-4"></div>
    <button onclick="window.history.back()" class="mt-6 bg-gray-300 px-4 py-2 rounded">Back</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const business = decodeURIComponent(urlParams.get('business'));
      document.getElementById('businessName').textContent = business;

      const res = await fetch('/api/summarize', {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: business + ' public info and reviews' })
      });
      const data = await res.json();
      document.getElementById('analysis').textContent = data.summary || data.error;
    });
  </script>
</body>
</html>
